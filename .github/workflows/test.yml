# Adapted from https://github.com/snok/install-poetry
name: Test

on:
  - push
  - pull_request

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.10']

    env:
      DISPLAY: ':99.0'

    steps:
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0
          /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x120
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install Poetry
        run: pipx install poetry
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install library
        run: poetry install --no-interaction
      - name: Test with tox
        run: poetry run tox -e py
      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          verbose: true

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.10']

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install Poetry
        run: pipx install poetry
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Reinstall Poetry
        run: pipx install poetry
      - name: Install library
        run: poetry install --no-interaction
      - name: Test with tox
        run: poetry run tox -e py
