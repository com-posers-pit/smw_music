[tox]
envlist =
    py310
    py39
    bandit
    lint
    mypy
isolated_build = true

[testenv]
deps =
    pytest
    pytest-cov
    pytest-html
    pytest-icdiff
    pytest-sugar
commands =
    pytest --cov smw_music -v tests --cov-report html:cov_html --cov-report xml --html=report.html --self-contained-html

[testenv:bandit]
deps =
    bandit
    toml
commands =
    bandit -r smw_music -c pyproject.toml

[testenv:lint]
deps =
    black
    doc8
    flake8
    pydocstyle
    pylint
commands =
    doc8 doc AUTHORS.rst CHANGELOG.rst CONTRIBUTING.rst README.rst
    flake8 smw_music
    pylint smw_music
    pydocstyle smw_music
    black smw_music tests --check

[testenv:mypy]
deps =
    mypy
commands =
    mypy smw_music

[gh-actions]
python =
    3.9: py39
    3.10: py310
